button_card_templates:
  scene:
    template:
      - rouge_on
      - vert_off
    size: 20px
    show_label: false
    show_name: false
    label: |
      [[[ return (entity.attributes.value )]]]
    styles:
      card:
        - border-radius: 20px
        - box-shadow: none
        - padding: 10px 0px 8px 0px
        - '--ha-card-border-width': 0px
        - '--paper-card-background-color': rgba(0, 0, 0, 0.0)
        - '--ha-card-background': rgba(0, 0, 0, 0.0)
        - '--ha-card-box-shadow': none
      grid:
        - grid-template-areas: '"i" "n" "l"'
      name:
        - margin-top: 10px
        - justify-self: center
        - font-weight: bold
        - font-size: 14px
      label:
        - justify-self: center
        - align-self: start
        - font-weight: bolder
        - font-size: 12px
        - filter: opacity(40%)
      icon:
        - color: rgba(51,51,51,0.2)
      img_cell:
        - border-radius: 50%
        - place-self: center
        - width: 42px
        - height: 42px
  vert_off:
    state:
      - id: vert_off
        styles:
          icon:
            - color: rgba(1, 200, 82, 1)
          img_cell:
            - background-color: rgba(1, 200, 82, 0.2)
        value: 'off'
  vert_on:
    state:
      - id: vert_on
        styles:
          icon:
            - color: rgba(1, 200, 82, 1)
          img_cell:
            - background-color: rgba(1, 200, 82, 0.2)
        value: 'on'
  rouge_on:
    state:
      - id: rouge_on
        styles:
          icon:
            - color: rgba(245, 68, 54, 1)
          img_cell:
            - background-color: rgba(245, 68, 54, 0.2)
        value: 'on'
  carte_bouton:
    show_name: false
    show_state: false
    show_icon: true
    styles:
      card:
        - background-color: none
        - border-radius: 12px
        - height: 30px
        - padding: 1px
        - line-height: 77%
      icon:
        - width: 15px
  carte_bouton_state:
    state:
      - value: 'on'
        styles:
          icon:
            - color: |-
                [[[ 
                  var color = '253,49,34'; // Default Color
                  if( states[entity.entity_id].attributes.rgb_color != undefined)
                    color = states[entity.entity_id].attributes.rgb_color; 
                  
                  return 'rgb(' + color + ',1)';
                ]]]
      - value: closed
        styles:
          icon:
            - color: rgb(1,200,82)
            - opacity: 80%
      - value: unlock
        styles:
          icon:
            - color: rgb(1,200,82)
            - opacity: 80%
      - value: open
        styles:
          icon:
            - color: rgb(1,200,82)
            - opacity: 80%
      - value: locked
        styles:
          icon:
            - color: rgb(1,200,82)
            - opacity: 80%
      - value: home
        styles:
          icon:
            - color: rgb(176, 196, 222)
      - value: heat
        styles:
          icon:
            - color: rgb(176, 196, 222)
      - value: armed_away
        styles:
          icon:
            - color: rgb(176, 196, 222)
      - value: playing
        styles:
          icon:
            - color: rgb(176, 196, 222)
      - value: veille
        styles:
          icon:
            - color: rgb(176, 196, 222)
      - value: 'off'
        styles:
          icon:
            - color: rgb(1,200,82)
            - opacity: 80%
      - value: not_home
        styles:
          icon:
            - color: rgb(211,211,211)
            - opacity: 30%
      - value: disarmed
        styles:
          icon:
            - color: rgb(211,211,211)
            - opacity: 30%
      - value: standby
        styles:
          icon:
            - color: rgb(211,211,211)
            - opacity: 30%
      - value: idle
        styles:
          icon:
            - color: rgb(211,211,211)
            - opacity: 30%
      - value: paused
        styles:
          icon:
            - color: rgb(211,211,211)
            - opacity: 30%
      - value: unavailable
        styles:
          icon:
            - color: red
            - animation: blink 0.8s ease infinite
    tap_action:
      action: more-info
decluttering_templates:
  header_temperature_graph:
    card:
      type: custom:mini-graph-card
      entities:
        - entity: sensor.station_meteo_temperature
          color: null
      hours_to_show: 24
      hour24: true
      animate: true
      update_interval: 30
      aggregate_func: avg
      line_width: 1
      bar_spacing: 10
      height: 40
      group: true
      show:
        labels: false
        fill: false
        state: false
        name: false
        icon: false
      card_mod:
        style: |
          ha-card {
            height: 84px;
            position: absolute;
            box-shadow: none;
            background: none;
            border-radius: 0;
            opacity: 0.3;
            margin-bottom: -90px;
            margin-left: -0.6em;
            margin-right: -0.6em;
          }
  header_main:
    card:
      type: custom:paper-buttons-row
      styles:
        justify-content: space-between
        background: none
        margin: 24px 20px 16px
        text-shadow: 0px 0px 20px var(--card-background-color);
      buttons:
        - layout: name_state
          name: '{{ states(''sensor.jour_fr'') }} {{ states(''sensor.date_fr'') }}'
          state: '{{ now().strftime(''%H'') }}:{{ now().strftime(''%M'')}}'
          styles:
            name:
              font-weight: 400
              font-size: 14px
              margin-left: 0
              display: block
              text-align: left
              float: left
              width: 140px
            button:
              pointer-events: none
              align-items: left
              width: 140px
              line-height: 1.6em
            state:
              font-weight: 700
              font-size: 26px
              letter-spacing: '-1px'
              margin-left: 0
              display: block
              text-align: left
              float: left
              width: 140px
        - layout: icon|name_state
          name: ⌂ {{ states('sensor.station_meteo_temperature') }}°C
          state: >-
            {{
            states('sensor.station_meteo_capteur_jardin_temperature')
            }}°C
          image: |
            {% set mapper =
              { 'breezy':'cloudy',
                'clear-night':'night',
                'clear':'day',
                'mostly-clear':'day',
                'clear-day':'day',
                'cloudy':'cloudy',
                'fog':'fog',
                'rainy':'rainy-7',
                'haze':'haze',
                'lightning':'thunder',
                'mostly-cloudy':'cloudy',
                'partlycloudy':'cloudy-day-3',
                'partly-cloudy-day':'partly-cloudy-day',
                'partly-cloudy-night':'partly-cloudy-night',
                'rain':'rainy-4',
                'scattered-showers':'rainy-3',
                'showers':'rainy-6',
                'sleet':'sleet',
                'snow':'snowy-6',
                'mostly-sunny':'day',
                'sunny':'day',
                'thunderstorm':'thunder',
                'tornado':'tornado',
                'wind':'wind',
                'windy':'wind'} %}
            {% set state = states('weather.sillingy') %}
            {% set weather = mapper[state] if state in mapper else 'weather' %}
            {% set path = '/local/images/weather_icons/animated/' %}
            {% set ext = '.svg'%}
              {{[path,weather,ext]|join('')}}
          styles:
            name:
              font-weight: 400
              font-size: 16px
              margin-left: 0
              display: block
              text-align: right
              width: 140px
            button:
              pointer-events: none
              align-items: right
              width: 140px
              line-height: 1.6em
            state:
              font-weight: 600
              font-size: 26px
              letter-spacing: '-1px'
              margin-left: 0
              display: block
              text-align: right
              width: 140px
            icon:
              position: absolute
              left: 2px
              transform: scale(0.17)
              transform-origin: 0 19.5%
              top: '-48px;'
              padding: 0;
              height: 370px !important;
              width: 370px !important;
views:
  - title: Accueil
    icon: mdi:home
    badges: []
    cards:
      - type: vertical-stack
        cards:
          - type: custom:vertical-stack-in-card
            style: |
              ha-card { 
                border-radius: 20px !important;
                border-color: rgba(12, 12, 14, 0.2);
                border-style: outset;
                border-width: 1px;
