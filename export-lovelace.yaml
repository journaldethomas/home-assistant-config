        - margin-left: 12px
      state:
        - justify-self: start
        - align-self: start
        - font-weight: bold
        - font-size: 12px
        - filter: opacity(40%)
        - margin-left: 12px
  ouverture:
    template:
      - rouge_on
      - vert_off
    state:
      - label: Ouvert(e)
        id: 'on'
        value: 'on'
      - label: Ferm√©(e)
        id: 'off'
        value: 'off'
  ouverture_fenetre:
    template:
      - rouge_on
      - vert_off
    state:
      - icon: mdi:window-open-variant
        label: Fen√™tre Ouverte
        id: rouge_on
        value: 'on'
      - icon: mdi:window-closed-variant
        label: Fen√™tre Ferm√©e
        id: vert_off
        value: 'off'
