title: Maison
views:
  - path: default_view
    title: Accueil
    visible:
      - user: b7dc10ea17f14fb8986cb0c130e3a556
      - user: 557caeb022be40f1bcf99af86a5fcf5b
    icon: mdi:home
    badges: []
    cards:
      - type: vertical-stack
        cards:
          - type: custom:button-card
            entity: ''
            styles:
              card:
                - padding: 4%
                - font-size: 52px
                - border-radius: 20px
                - color: '#212121'
              grid:
                - grid-template-areas: '"date time"'
                - grid-template-columns: 2fr 3fr
                - grid-template-rows: 1fr
              custom_fields:
                time:
                  - justify-self: end
                date:
                  - justify-self: start
                  - font-size: 22px
            custom_fields:
              time: |
                [[[ return states['sensor.time'].state ]]]
              date: |
                [[[ return states['sensor.date_longue'].state ]]]
          - type: horizontal-stack
            cards:
              - type: custom:button-card
                entity: person.thomas
                aspect_ratio: 1/1
                name: Person
                show_entity_picture: true
                show_name: false
                state:
                  - value: home
                    styles:
                      custom_fields:
                        entity_picture:
                          - border-color: '#77c66e'
                  - value: not_home
                    styles:
                      card:
                        - background-color: '#dedede'
                      custom_fields:
                        entity_picture:
                          - border-color: '#EF4F1A'
                  - value: Work
                    styles:
                      custom_fields:
                        entity_picture:
                          - border-color: deepskyblue
                styles:
                  entity_picture:
                    - border-radius: 50%
                    - top: 5%
                    - left: 5%
                    - width: 50%
                    - color: gray
                  card:
                    - background-color: white
                    - border-radius: 5%
                    - padding: 5%
                    - color: gray
                    - font-size: 10px
                  custom_fields:
                    icon:
                      - clip-path: circle()
                      - width: 80%
                      - border: 5px solid
                      - border-color: gray
                      - border-radius: 500px
                      - opacity: 1
                    status:
                      - top: 18%
                      - left: 63%
                      - position: absolute
                      - color: gray
                    wifi:
                      - top: 69%
                      - left: 12%
                      - position: absolute
                      - color: gray
                      - '--text-wifi-color-sensor': >-
                          [[[ if (states["sensor.thomas_ssid"].state == '<not
                          connected>') return "#aaaaaa"; ]]]
                    battery:
                      - top: 69%
                      - left: 65%
                      - position: absolute
                      - color: gray
                      - '--text-color-sensor': >-
                          [[[ if (states["sensor.thomas_battery_level"].state <
                          50) return "#EF4F1A"; ]]]
                    home:
                      - top: 83%
                      - left: 12%
                      - position: absolute
                      - font-size: 20px
                      - color: var(--secondary-text-color)
                    work:
                      - top: 83%
                      - left: 55%
                      - position: absolute
                      - font-size: 20px
                      - color: var(--secondary-text-color)
                custom_fields:
                  status: |
                    [[[
                      if (states['person.thomas'].state =='not_home') { 
                      return `<ha-icon icon="mdi:home-export-outline"
                        style="width: 20px; height: 20px; color: '#888888';">
                        </ha-icon><span> Absent</span>`;
                      } 
                      if (states['person.thomas'].state =='home') { 
                      return `<ha-icon 
                        icon="mdi:home"
                        style="width: 30px; height: 50px; color: 888888;">
                        </ha-icon><span> Présent</span>`;
                      } else {
                      return `<ha-icon 
                        icon="mdi:map-marker-radius"
                        style="width: 20px; height: 20px; color: 888888;">
                        </ha-icon><span> ${entity.state}</span>`;
