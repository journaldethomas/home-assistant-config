        info2:
          - font-size: 12px
          - color: black
          - top: 69%
          - left: 3.2%
          - width: null
          - position: absolute
        info3:
          - font-size: 12px
          - color: black
          - top: 81%
          - left: 3.2%
          - width: null
          - position: absolute
        info4:
          - font-size: 12px
          - color: black
          - top: 69%
