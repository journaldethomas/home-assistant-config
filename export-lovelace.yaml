button_card_templates:
  popup_light:
    show_icon: true
    show_name: true
    show_state: false
    show_label: false
    show_last_changed: true
    styles:
      img_cell:
        - background-color: rgba(70,70,70,0.5)
        - border-radius: 50%
        - place-self: start
        - width: 35px
        - height: 35px
        - margin-top: 2px
      icon:
        - place-self: start
        - width: 80%
      name:
        - color: lightgrey
        - top: 45%
        - left: 3%
        - font-size: 85%
        - font-weight: bold
        - position: absolute
      state:
        - color: lightgrey
        - top: 25%
        - left: 42%
        - font-size: 90%
        - position: absolute
      label:
        - color: darkgrey
        - top: 60%
        - left: 3%
        - font-size: 70%
        - position: absolute
      card:
        - height: 100px
        - padding: 3px
        - font-size: 100%
        - border-color: rgba(152, 167, 185, 0.2)
        - background-color: var(--my_color2)
        - border-style: outset
        - border-width: 1px
        - box-shadow: 1px 1px 5px 0px rgb(12, 12, 14)
      custom_fields:
        lum:
          - position: absolute
          - top: 75%
          - left: 50%
          - width: calc(80% + 1px)
          - transform: translate(-50%, calc(-50% + 10px))
          - z-index: 1
          - '--paper-card-background-color': rgba(0, 0, 0, 0.0)
          - '--ha-card-background': rgba(0, 0, 0, 0.0)"
          - '--ha-card-box-shadow': none
    state:
      - value: 'on'
        styles:
          card:
            - animation: ball-scale 0.2s
          img_cell:
            - background-color: var(--button-card-light-color)
          icon:
            - color: var(--icon_on)
            - transition: 2s ease
          name:
            - color: var(--text_on)
          label:
            - color: var(--text_on)
      - value: 'off'
        color: grey
        styles:
          card:
            - animation: ball-scale2 0.2s
          img_cell:
            - background-color: var(--pastille_off)
          icon:
            - color: var(--icon_off)
            - transition: 2s ease
          name:
            - color: var(--text_off)
          label:
            - color: var(--text_off)
    double_tap_action:
      action: toggle
    tap_action:
      action: more-info
  popup_capteur:
    show_icon: true
    show_name: true
    show_state: true
    show_label: false
    show_last_changed: true
    styles:
      img_cell:
        - background-color: var(--pastille_off)
        - border-radius: 50%
        - place-self: start
        - width: 35px
        - height: 35px
        - margin-top: 1px
      icon:
        - place-self: start
        - width: 80%
        - color: grey
      name:
        - color: grey
        - top: 5%
        - left: 35%
        - font-size: 90%
        - font-weight: bold
        - position: absolute
      state:
        - color: lightgrey
        - top: 25%
        - left: 35%
        - font-size: 90%
        - position: absolute
      label:
        - color: darkgrey
        - top: 75%
        - left: 8%
        - font-size: 80%
        - position: absolute
      card:
        - height: 75px
        - padding: 3px
        - padding: 3px
        - font-size: 100%
        - border-color: rgba(152, 167, 185, 0.2)
        - background-color: var(--my_color2)
        - border-style: outset
        - border-width: 1px
        - box-shadow: 1px 1px 5px 0px rgb(12, 12, 14)
    state:
      - value: 'off'
        styles:
          img_cell:
            - background-color: var(--pastille_off)
          icon:
            - color: var(--icon_off)
          card: null
      - value: 'on'
        styles:
          img_cell:
            - background-color: rgba(255,0,0,0.8)
          name:
            - color: red
            - font-weight: bold
          label:
            - color: red
            - font-weight: bold
          icon:
            - color: var(--icon_on)
          card:
            - border-color: red
      - value: 25
        operator: '>'
        styles:
          icon:
            - color: tomato
      - value: 19
        operator: <
        styles:
          icon:
            - color: dodgerblue
      - value: disarmed
        styles:
          icon:
            - color: var(--icon_off)
          state:
            - color: grey
      - value: armed_away
        styles:
          img_cell:
            - background-color: rgba(255,0,0,0.8)
          icon:
            - color: var(--icon_on)
          state:
            - color: red
            - font-weight: bold
      - value: arming
        styles:
          img_cell:
            - background-color: rgba(255,215,0,0.8)
          icon:
            - color: var(--icon_on)
          state:
            - color: gold
            - font-weight: bold
      - value: triggered
        styles:
          img_cell:
            - background-color: rgba(255,0,0,0.8)
          icon:
            - color: var(--icon_on)
            - animation: blink 1s ease infinite
          state:
            - color: red
            - font-weight: bold
    double_tap_action:
      action: more-info
    tap_action:
      action: more-info
  volets:
    show_entity_picture: true
    state:
      - value: open
        color: rgb(201, 244, 254)
        entity_picture: null
        spin: false
        styles:
          name:
            - color: rgb(0, 0, 0, 100%)
            - font: bold italic 15px/30px roboto
          card:
            - border-radius: 20px
            - padding: 10px 0px 8px 0px
            - background-color: rgb(0, 191, 255, 100%)
      - value: closed
        color: rgb(91, 96, 93)
        entity_picture: null
        spin: false
        styles:
          name:
            - font: bold 15px/30px roboto
    styles:
      card:
        - border-radius: 20px
        - padding: 10px 0px 8px 0px
        - margin: 0
        - font: 20px/35px Roboto
        - background: null
        - box-shadow: 0px 0px 5px rgb(0, 191, 255, 100%)
