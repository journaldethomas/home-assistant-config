                              - color: darkslategrey
                              - width: 50%
                            card:
                              - background: transparent
                              - 'border-color:': transparent
                          tap_action:
                            action: call-service
                            service: vacuum.start
                            service_data:
                              entity_id: vacuum.dreame_p2009_86d4_robot_cleaner
