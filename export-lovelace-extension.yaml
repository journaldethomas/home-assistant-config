                  name:
                    - top: 15%
                    - left: 34%
                    - font-size: 100%
                    - font-weight: bold
                    - position: absolute
                  state:
                    - color: lightgrey
                    - top: 40%
                    - left: 48%
                    - font-size: 90%
                    - position: absolute
                  label:
                    - color: |
                        [[[
                          if (states['vacuum.dreame_p2009_86d4_robot_cleaner'].state == "cleaning")
