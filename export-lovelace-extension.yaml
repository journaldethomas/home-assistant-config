                      card:
                        - animation: ball-scale 0.2s
                      img_cell:
                        - background-color: var(--pastille_off)
                      icon:
                        - color: grey
                      name:
                        - color: grey
                  - value: error
                    styles:
                      icon:
                        - animation: blink 0.8s ease infinite
                        - color: null
                      card:
                        - animation: ball-scale 0.2s
                      img_cell:
                        - background-color: var(--pastille_off)
                      name:
                        - color: firebrick
                      label:
                        - color: firebrick
                tap_action:
                  action: more-info
                double_tap_action:
                  action: navigate
                  navigation_path: /lovelace/1
                custom_fields:
                  batterie: >
                    [[[ return
                    states['sensor.dreame_p2009_86d4_battery_level'].state +
                    "%"]]]
                  ic:
                    card:
                      type: grid
                      cards:
                        - type: custom:button-card
                          show_name: false
                          icon: mdi:play-circle
