                          [[[
                            if (entity.state == 'cleaning')
                              return 'lightgrey';
                           return 'grey';
                          ]]]
                      - font-weight: bold
                      - font-size: 90%
                      - position: absolute
                    ic:
                      - position: absolute
                      - top: 70%
                      - left: 50%
                      - width: calc(100% + 1px)
                      - transform: translate(-50%, calc(-50% + 5px))
