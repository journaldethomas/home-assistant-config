button_card_templates:
  scene:
    template:
      - rouge_on
      - vert_off
    size: 20px
    show_label: true
    label: |
      [[[ return (entity.attributes.value )]]]
    styles:
      card:
        - border-radius: 20px
        - box-shadow: none
        - padding: 10px 0px 8px 0px
      grid:
        - grid-template-areas: '"i" "n" "l"'
      name:
        - margin-top: 10px
        - justify-self: center
        - font-weight: bold
        - font-size: 14px
      label:
        - justify-self: center
        - align-self: start
        - font-weight: bolder
        - font-size: 12px
        - filter: opacity(40%)
      icon:
        - color: rgba(51,51,51,0.2)
      img_cell:
        - background-color: rgba(51,51,51,0.05)
        - border-radius: 50%
        - place-self: center
        - width: 42px
        - height: 42px
  vert_off:
    state:
      - id: vert_off
        styles:
          icon:
            - color: rgba(1, 200, 82, 1)
          img_cell:
            - background-color: rgba(1, 200, 82, 0.2)
        value: 'off'
  vert_on:
    state:
      - id: vert_on
        styles:
          icon:
            - color: rgba(1, 200, 82, 1)
          img_cell:
            - background-color: rgba(1, 200, 82, 0.2)
        value: 'on'
  rouge_on:
    state:
      - id: rouge_on
        styles:
          icon:
            - color: rgba(245, 68, 54, 1)
          img_cell:
            - background-color: rgba(245, 68, 54, 0.2)
        value: 'on'
  rouge_off:
    state:
      - id: rouge_off
        styles:
          icon:
            - color: rgba(245, 68, 54, 1)
          img_cell:
            - background-color: rgba(245, 68, 54, 0.2)
        value: 'off'
  bouton_badge:
    show_icon: false
    show_name: false
    show_state: false
    show_label: true
    styles:
      label:
        - justify-self: center
        - padding: 1px
        - font-weight: null
        - font-size: 13px
        - font-weight: bold
        - color: var(--text_on)
      grid:
        - grid-template-areas: '"l"'
      card:
        - border-radius: 18px
        - height: 35px
        - width: 75px
        - padding-left: 4px
        - padding-right: 6px
        - box-shadow: 1px 1px 5px 0px rgb(12, 12, 14)
        - border-radius: 25px
        - background-color: var(--my_color_pastille)
        - border-color: rgba(152, 167, 185, 0.2)
        - border-style: outset
        - border-width: 1px
