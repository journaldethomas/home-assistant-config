                        - animation: rotating 4s ease infinite
                        - color: var(--icon_on)
                      card:
                        - animation: ball-scale 0.2s
                      img_cell:
                        - background-color: rgba(255,127,80,0.5)
                      name:
                        - color: var(--text_on)
                      label:
                        - color: var(--text_on)
                  - value: docked
