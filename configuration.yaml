# configuration de Home Assistant

homeassistant:
  name: Maison
  latitude: !secret homeassistant_latitude
  longitude: !secret homeassistant_longitude
  elevation: !secret homeassistant_elevation
  time_zone: Europe/Paris
  country: FR
  external_url: !secret homeassistant_external
  internal_url: !secret homeassistant_interne
  allowlist_external_dirs:
    - /config
  customize: !include customize.yaml
  
http:
  use_x_forwarded_for: true
  trusted_proxies:
    - !secret proxyserver

default_config:

# ajout de cette partie pour icones personnalis√©es
frontend:
  extra_module_url:
    - /local/custom-brand-icons.js
    - /hacsfiles/hass-hue-icons/hass-hue-icons.js

  themes: !include_dir_merge_named themes

#logger:
#  default: error
#  logs:
#    homeassistant.components.ble_monitor: debug

recorder:
# gere les donnees sauvegardees en DB
  auto_purge: true
  purge_keep_days: 7 # dur√©e de conservation des donn√©es
  exclude: # permet d'exclure tous les √©l√©ments list√© ci-dessous de votre base de donn√©es
    domains: # filtrage par domaine
      - automation
      - camera
      - device_tracker
      - group
      - input_datetime
      - light
      - person
      - script
      - sun
      - switch
      - vacuum
      - weather
      - zone
    entities: # filtrage par entit√©s sp√©cifiques
      - sun.sun
      - sensor.last_boot
      - sensor.date
      - sensor.time
      - sensor.date_time
      - sensor.hacs
    entity_globs:
      - sensor.*uptime*
      - sensor.docker_*
      - sensor.unifi_gateway_*
    event_types: # filtrage par evenements
      - call_service 

