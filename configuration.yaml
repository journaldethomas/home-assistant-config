            | replace('windy-variant', 'üí®')
            | replace('windy', 'üí®')
            | replace('exceptional', '‚ö†Ô∏è') %}     
          {% if not state_attr('weather.maison', 'temperature') == 'Indisponible' -%}
            {% if states('weather.beaucouze') == 'lightning-rainy' -%}
              ‚õà
            {% else -%}
